version: '3.8'

services:
  # Serviço 1: Nossa aplicação Python
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - redis
      - db
    environment:
      - REDIS_HOST=redis
      - DB_HOST=db
      - DB_NAME=appdb
      - DB_USER=postgres
      - DB_PASS=senha123
    networks:
      - minha-rede-interna

  # Serviço 2: Cache
  redis:
    image: "redis:alpine"
    networks:
      - minha-rede-interna

  # Serviço 3: Banco de Dados
  db:
    image: "postgres:alpine"
    environment:
      - POSTGRES_DB=appdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=senha123
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - minha-rede-interna

# Definição de Volumes e Redes
volumes:
  pgdata:

networks:
  minha-rede-interna: